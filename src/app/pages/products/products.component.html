<div class="container">
    <div class="row">
        <div class="col-sm-3 " *ngFor="let product of products">
            <div class="card mt-3 mb-3 text-center" (click)="gotoProduct(product?.id)">
                <div class="img-box text-center" style="width: 100%; height: 400px; padding: 20px;">
                    <img src="{{product?.image}}" class="img-fluid" style="width: 100%; max-height: 400px; height: 100%; " alt="">
                </div>
                <div class="context-box">
                    <h4>{{product?.title}}</h4>
                    <h5>{{product?.price | currency: '$'}}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
